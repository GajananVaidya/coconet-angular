<div class="login-form">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="submit()">
                <mat-form-field>
                    <input autocomplete="false" type="text" matInput placeholder="Username" formControlName="userName">
                </mat-form-field>
                <mat-form-field>
                    <input autocomplete="false" type="password" matInput placeholder="Password"
                        formControlName="password">
                </mat-form-field>
                <div class="button">
                    <button mat-raised-button color="primary">Login</button>
                    <button mat-raised-button>Register</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
